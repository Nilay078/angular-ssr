<section class="filter-box">
    <div class="row m-0 filter-title-txt-box mb-2">
        <div class="col-9 p-0">
            <h4 class="filter-title-txt">SUBSCRIBER</h4>
        </div>
        <div class="col-3 p-0">
            <div class="close-modal-btn">
                <button mat-flat-button type="button" class="close" aria-label="Close" (click)="onClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <form [formGroup]="subscriberForm" #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-12">
                <div class="form-group mat-form-field-width">
                    <mat-form-field appearance="outline">
                        <mat-label for="name">Subscriber Name</mat-label>
                        <input id="name" matInput type="text" formControlName="name" placeholder="Enter Subscriber Name" />
                    </mat-form-field>
                </div>
                <div class="error-msg-outer" *ngIf="subscriberForm.controls['name'].touched || form.submitted">
                    <app-error-message class="error-message" [errors]="subscriberForm.controls['name'].errors"> </app-error-message>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group mat-form-field-width">
                    <mat-form-field appearance="outline">
                        <mat-label for="email">Subscriber Email</mat-label>
                        <input id="email" matInput type="text" formControlName="email" placeholder="Enter Subscriber Email" />
                    </mat-form-field>
                </div>
                <div class="error-msg-outer" *ngIf="subscriberForm.controls['email'].touched || form.submitted">
                    <app-error-message class="error-message" [errors]="subscriberForm.controls['email'].errors"> </app-error-message>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button
                class="w-100 newsletter-subscribe-btn"
                type="submit"
                mat-flat-button
                color="primary"
                [disabled]="isSubscribe || subscriberForm.invalid"
            >
                {{ isSubscribe ? '' : 'SUBMIT' }}
                <app-loader [count]="3" *ngIf="isSubscribe"></app-loader>
            </button>
        </div>
    </form>
</section>
