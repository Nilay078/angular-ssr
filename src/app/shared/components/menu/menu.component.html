<section class="menu-con" *ngIf="!url && changeResolutionFlag">
    <div class="row m-0">
        <div class="col-12 p-0">
            <nav class="navbar navbar-expand p-0">
                <div class="container-fluid p-0">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                [ngClass]="router.url === '/' + appUrl.HOME ? 'active' : ''"
                                [href]="appUrl.HOME"
                            >
                                <mat-icon>
                                    <span class="material-symbols-outlined">home</span>
                                </mat-icon>
                                <p>Home</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                [ngClass]="router.url === '/' + appUrl.DAILY_SKIM ? 'active' : ''"
                                [href]="appUrl.DAILY_SKIM"
                            >
                                <mat-icon>
                                    <span class="material-symbols-outlined">receipt_long</span>
                                </mat-icon>
                                <p>Daily Skim</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [ngClass]="router.url === '/' + appUrl.DEEP_DIVE ? 'active' : ''" [href]="appUrl.DEEP_DIVE">
                                <mat-icon>
                                    <span class="material-symbols-outlined">menu_book</span>
                                </mat-icon>
                                <p>Deep Dive</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [ngClass]="router.url === '/' + appUrl.MORE ? 'active' : ''" [href]="appUrl.MORE">
                                <mat-icon>
                                    <span class="material-symbols-outlined">menu</span>
                                </mat-icon>
                                <p>More</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</section>
